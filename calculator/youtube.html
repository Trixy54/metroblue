<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="youtube.css">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300' rel='stylesheet'>
</head>

<body>
    <div class="box">
        <div class="inner">
            <div class="calc">
                <div class="create"><span>0</span></div>

                <div class="buttons">
                    <button class="light clear">AC</button>
                    <button class="light plusMinus">+/-</button>
                    <button class="light percent">%</button>
                    <button class="sign">/</button>
                    <button class="numbers">7</button>
                    <button class=" numbers">8</button>
                    <button class=" numbers">9</button>
                    <button class="sign">x</button>
                    <button class=" numbers">4</button>
                    <button class=" numbers">5</button>
                    <button class=" numbers">6</button>
                    <button class="sign">-</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class=" numbers">3</button>
                    <button class="sign">+</button>
                    <button class="numbers zero">0</button>
                    <button class="numbers decimal">.</button>
                    <button class="sign equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="youtube.js"></script>
</body>

</html>
