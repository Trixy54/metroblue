<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="intro.css">
</head>

<body>
    <header>
        <h1> Javascript Calculator</h1>
    </header>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" placeholder="0" id="value">
            <input type="button" onclick="calc.value.value=''" class="number clear" value="c">
            <input type="button" onclick="calc.value.value+='/'" class="number" value="/">
            <input type="button" onclick="calc.value.value+='*'" class="number" value="*">
            <input type="button" onclick="calc.value.value+='7'" class="number" value="7">
            <input type="button" onclick="calc.value.value+='8'" class="number" value="8">
            <input type="button" onclick="calc.value.value+='9'" class="number" value="9">
            <input type="button" onclick="calc.value.value+='-'" class="number" value="-">
            <input type="button" onclick="calc.value.value+='4'" class="number" value="4">
            <input type="button" onclick="calc.value.value+='5'" class="number" value="5">
            <input type="button" onclick="calc.value.value+='6'" class="number" value="6">
            <input type="button" onclick="calc.value.value+='+'" class="number plus" value="+">
            <input type="button" onclick="calc.value.value+='1'" class="number" value="1">
            <input type="button" onclick="calc.value.value+='2'" class="number" value="2">
            <input type="button" onclick="calc.value.value+='3'" class="number" value="3">
            <input type="button" onclick="calc.value.value+='0'" class="number" value="0">
            <input type="button" onclick="calc.value.value+='.'" class="number" value=".">
            <input type="button" onclick="calc.value.value=eval(calc.value.value)" class="number equals" value="=">
        </form>
    </div>


</body>

</html>
