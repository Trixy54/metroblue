<body>
    <!-- representation of form -->
    <form action="action_page.php" method="POST" >
    <div>
        <label for="fname"> FIRST NAME</label>
       <input type="text" id="fname" name="fname" placeholder="Eg JOHNSON" required >
   
</div>
  <br><br>
<div>
    
        <label for="lname"> LAST NAME</label>
       <input type="text" id="lname" name="lname" placeholder="Eg MARK" required>
    
</div>
<br>
<div>
    
    <label for="pass"> PASSWORD</label>
   <input type="password" id="pass" name="pass" maxlength="12"  required>

</div>
<br>
<div>
    
    <label for="email"> EMAIL</label>
   <input type="email" id="email" name="email" placeholder="mark890@gmail.com" >

</div>
<br>
<div>
    
    <label for="phone"> Phone#</label>
   <input type="tel" id="phone" name="phone" placeholder="(+234)8036547425" >

</div>
<br>
<div>
    
    <label for="bdate"> BIRTHDAY</label>
   <input type="date" id="bdate" name="bdate"  >

</div>
<br>
<div>
    
    <label for="quantity"> Quantity</label>
   <input type="number" id="quantity" name="quantity" >

</div>
<br>
<div>
    <label for="title"> title</label>

   <label for="Mr">Mr</label> 
   <input type="radio" id="Mr" name="title" value="Mr">
   
   <label for="Mrs">Mrs</label> 
   <input type="radio" id="Mrs" name="title" value="Mrs">

   <label for="PhD">PhD.</label> 
   <input type="radio" id="PhD" name="title" value="PhD">

</div>
<br>
<div>
    <label for="payment"> Payment</label>
   <select  id="payment" name="payment" >
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="giftcard">Giftcard</option>
      </select>
</div>
<br>
<div>
    
    <label for="subscribe"> SUBSCRIBE HERE</label>
   <input type="checkbox" id="subscribe" name="subscribe" >

</div>
<br>
<div>
    <input type="reset">
</div>
<br>
<div>
    <input type="submit">
</div>
</form>
